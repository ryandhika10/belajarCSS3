<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Filter - CSS3</title>
		<style>
			body {
				text-align: center;
			}
			img {
				filter: drop-shadow(5px 5px 0 black) grayscale(50%);
			}
			/* Filter
                blur(px)
                brightness(angka | %)
                contrast(angka | %)
                saturate(angka | %)
                grayscale(angka | %)
                sepia(angka | %)
                hue-rotate(deg)
                invert(angka | %)
                opacity(angka | %)
                drop-shadow(sama seperti box-shadow)
                */
		</style>
	</head>
	<body>
		<img src="Foto1.jpeg" height="200px" width="175px" alt="Ryan Dhika
		Permana"">
		<h1>Hello World</h1>
	</body>
</html>
