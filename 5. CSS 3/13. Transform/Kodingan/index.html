<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transform - CSS3</title>
		<style>
			p {
				text-align: center;
				font-size: 20px;
			}
			.kotak {
				width: 200px;
				height: 200px;
				background-color: lightblue;
				margin: 50px auto 0px;
				transition: 1s;
			}
			.kotak:hover {
				transform: scale(1.5) rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="kotak"></div>
		<p>
			Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam impedit
			exercitationem vitae placeat ab fuga nihil iste vero eos sed. Soluta, quia
			sapiente cum quas necessitatibus dolorem aliquid assumenda maiores!
		</p>
	</body>
</html>
