<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transition 1 - CSS3</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.kotak {
				background-color: salmon;
				width: 100px;
				height: 100px;
				transition: margin-left 1s;
			}
			.container {
				width: 900px;
				margin: 10px auto;
				border: 5px solid black;
			}
			.container:hover .kotak {
				transform: rotate(180deg);
				margin-left: 800px;
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="kotak"></div>
		</div>
	</body>
</html>
