<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transition 2 - CSS3</title>
		<style>
			.container {
				width: 900px;
				margin: 10px auto;
				border: 5px solid black;
			}
			.kotak {
				width: 100px;
				height: 100px;
				background-color: salmon;
				text-align: center;
				line-height: 100px;
				margin: 5px 0;
				transition: margin-left 3s, transform 3s 2s;
			}

			.container:hover .kotak {
				transform: rotate(720deg);
				margin-left: 800px;
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="kotak"></div>
		</div>
	</body>
</html>
